<!-- Asegúrate de tener Font Awesome en tu index.html -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
<ion-header class="header-custom">
  <ion-toolbar>
    <div class="header-container">
      <button class="header-btn header-left" [routerLink]="['/perfil/+this.publicacion.usuario?.id']">
        <i class="fas fa-user-friends"></i>
        <span>Volver</span>
      </button>

      <div class="header-title">
        <img src="/assets/logoRueda.png" alt="" />
      </div>

      <button class="header-btn cerrar-sesion" (click)="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="crearPublicacion()">
    <ion-item>
      <ion-label position="stacked">Pie de foto</ion-label>
      <ion-textarea [(ngModel)]="pieDeFoto" name="pieDeFoto" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Seleccionar Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </ion-item>

    <div *ngIf="imagenesSubidas.length > 0">
      <ion-label>Imágenes cargadas:</ion-label>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let img of imagenesSubidas">
            <img [src]="backendUrl+img" style="width: 100%; border-radius: 8px;" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <ion-button type="submit" expand="block" color="primary">
      Publicar
    </ion-button>
  </form>
  
</ion-content>

<ion-footer class="footer-custom">
  <div class="footer-container">
    <div class="footer-left">
      <a href="#" class="footer-link">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#" class="footer-link">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="footer-link">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
    <div class="footer-center">
      <span>© 2025 CARBIK</span>
    </div>
    <div class="footer-right">
      <a href="#" class="footer-link">Política de Privacidad</a>
    </div>
  </div>
</ion-footer>
