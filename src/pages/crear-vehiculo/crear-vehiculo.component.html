<!-- Asegúrate de tener Font Awesome en tu index.html -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>
<ion-header class="header-custom">
  <ion-toolbar>
    <div class="header-container">
      <button class="header-btn header-left" [routerLink]="['/perfil/+this.publicacion.usuario?.id']">
        <i class="fas fa-user-friends"></i>
        <span>Volver</span>
      </button>

      <div class="header-title">
        <img src="/assets/logoRueda.png" alt="" />
      </div>

      <button class="header-btn cerrar-sesion" (click)="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar Sesión</span>
      </button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Modelo</ion-label>
          <ion-input [(ngModel)]="modelo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Marca</ion-label>
          <ion-input [(ngModel)]="marca"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Año</ion-label>
          <ion-input type="number" [(ngModel)]="ano"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Descripción</ion-label>
          <ion-textarea [(ngModel)]="descripcion"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Información Adicional</ion-label>
          <ion-textarea [(ngModel)]="infoAdicional"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Precio</ion-label>
          <ion-input type="number" [(ngModel)]="precio"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Fotos</ion-label>
          <input type="file" (change)="onFileSelected($event)" />
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Categoría principal</ion-label>
          <ion-select [(ngModel)]="idPadreSeleccionado" interface="popover">
            <ion-select-option
              *ngFor="let seccion of seccionesPadre"
              [value]="seccion.id"
            >
              {{ seccion.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item *ngIf="idPadreSeleccionado">
          <ion-label position="stacked">Subcategoría</ion-label>
          <ion-select [(ngModel)]="idSeccionSeleccionada" interface="popover">
            <ion-select-option
              *ngFor="let sub of seccionesHijas[idPadreSeleccionado]"
              [value]="sub.id"
            >
              {{ sub.nombre }}
            </ion-select-option>
          </ion-select>
        </ion-item>
    <div *ngIf="imagenesSubidas.length > 0" class="imagenes-subidas">
  <ion-label>Imágenes cargadas:</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let img of imagenesSubidas">
        <img
          [src]="backendUrl + img"
          style="width: 100%; border-radius: 8px"
        />
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

        <ion-button expand="full" (click)="crearVehiculo()">Publicar Vehículo</ion-button>

        <ion-item lines="none">
          <ion-label>En venta</ion-label>
          <ion-checkbox
            slot="end"
            [(ngModel)]="enVenta"
            name="enVenta"
          ></ion-checkbox>
        </ion-item>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="footer-custom">
  <div class="footer-container">
    <div class="footer-left">
      <a href="https://www.instagram.com/_manucoll/" class="footer-link">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://x.com/_manucoll" class="footer-link">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.facebook.com/manuel.moralescoll.35/" class="footer-link">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
    <div class="footer-center">
      <span>© 2025 CARBIK</span>
    </div>
    <div class="footer-right">
      <a class="footer-link"  [routerLink]="['/politicas-privacidad']">Política de Privacidad</a>
    </div>
   
  </div>
</ion-footer>
